# Application Configuration
quarkus.application.name=retirement-calculator

# HTTP Configuration
quarkus.http.port=8080

# Swagger UI Configuration
quarkus.swagger-ui.always-include=true
quarkus.swagger-ui.path=/swagger-ui

# OpenAPI Configuration
quarkus.smallrye-openapi.path=/openapi
mp.openapi.extensions.smallrye.info.title=Retirement Calculator API
mp.openapi.extensions.smallrye.info.version=1.0.0
mp.openapi.extensions.smallrye.info.description=API for calculating years until retirement in Romania
mp.openapi.extensions.smallrye.info.contact.name=Retirement Calculator Support

# Logging
quarkus.log.console.enable=true
quarkus.log.console.format=%d{HH:mm:ss} %-5p [%c{2.}] (%t) %s%e%n
quarkus.log.level=INFO